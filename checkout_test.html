<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/checkout.css" rel="stylesheet"> 
  </head>

  <body>
    <nav class="navbar-default">
      <div class="container">
        <div class="container-fluid">
            <div class="row topnav">
                <a class="col-md-2" href="#"><img class="nav-logo" src="images/nisum_logo.jpg"></a>
                <span class="h1 col-md-8">Checkout</span>
                <a class="col-md-2 btn btn-primary btn-lg" href="#">Cart <span class="glyphicon glyphicon-shopping-cart"></span></a>
            </div>
        </div>
      </div>
    </nav>
      <div class="container">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8">
                
            </div>
            <div class="col-md-4">
              <div class="panel panel-default">

                <div class="panel-body">
                  <button class="btn btn-success button-order">Place your order</button>
                  <p class="small text-center">By placing your order, you agree to Amazon's <a href="#">privacy notice</a> and <a href="#">conditions of use.</a></p>

                  <table class="table">
                    <tr class="borderless">
                      <th>Order Summary</th>
                    </tr>
                    <tr class="borderless small">
                      <td>Items:</td>
                      <td class="text-right">$00.00</td>
                    </tr>
                    <tr class="borderless small">
                      <td>Shipping & handling:</td>
                      <td class="text-right">$00.00</td>
                    </tr>
                    <tr class="small">
                      <td>Total before tax:</td>
                      <td class="text-right">$00.00</td>
                    </tr>
                    <tr class="borderless small">
                      <td>Estimated tax to be collected:*</td>
                      <td class="text-right">$00.00</td>
                    </tr>
                    <tfoot>
                    <tr class="table-order-total">
                      <td>Order total:</td>
                      <td class="text-right">$00.00</td>
                    </tr>
                    </tfoot>
                  </table>
                </div>
                <div class="panel-footer">
                  <a href="#" class="small">How are shipping costs calculated?</a>
                </div>

              </div>
        </div>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
