          <div class="row">

          <div class="col-xs-6">

            <div class="panel-body">
              <button class="btn btn-success button-order">Place your order</button>
              <p class="small text-center">By placing your order, you agree to Amazon's <a href="#">privacy notice</a> and <a href="#">conditions of use.</a></p>

                </tr>

                </tr>
                </tfoot>
